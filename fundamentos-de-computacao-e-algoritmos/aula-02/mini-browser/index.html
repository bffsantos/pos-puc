<!DOCTYPE html>
<html lang="en">
<head>

<body>

        var aba1 = {

        };
        var aba2 = {

        };
        var aba3 = {
            titulo: 'Titulo da aba 3',
            url: 'https://www.hltv.org/'
        };

        const abas = [
            aba1,
            aba2,
            aba3
        ];

        // PROCESSAMENTO
        for(aba  of abas){
