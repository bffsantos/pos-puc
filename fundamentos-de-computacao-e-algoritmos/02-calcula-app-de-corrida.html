<input placeholder="Distancia em KM" id="campoDistanciaKM"/>
<input placeholder="Tempo em minutos" id="campoTempoMin"/>
<button onclick="calculaCorrida()">Calcula</button>

<script>
    function formataMoeda(valor){
        var valorFormatado = valor.toFixed(2).replace('.',',')

        return valorFormatado;
    }

    function validarInput(){
        return campoDistanciaKM.value == '' || campoTempoMin.value == '';
    }

    function calculaCorrida(){

        if(validarInput()){
            return alert('Digite um valor valido.');
        }

        var tarifaDinamica = 1.4;
        var distanciakm = campoDistanciaKM.value * tarifaDinamica;
        var tempoMin = campoTempoMin.value * 0.26;
        var valorCorrida = distanciakm + tempoMin;

        alert("O valor da corrida e R$" + formataMoeda(valorCorrida));
    }
        /*
    # App de corrida
    Preço Base da Corrida
    Custo fixo
    Horários e regiões de maior movimentos

    - distancia km
    - tempo em minutos
    */
</script>
